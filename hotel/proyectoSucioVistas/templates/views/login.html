<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Royale-Vallecas-Hotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <!-- Cabecera idéntica al index.html -->
    <header>
        <div class="header-container">
            <div class="logo-nav">
                <h1><a href="index.html" class="logo-link">Royal-Vallecas-Hotel</a></h1>
            </div>
        </div>
    </header>

    <!-- Contenido principal solo con el formulario de login -->
    <main class="login-main">
        <fieldset class="login-form">
            <h1>Iniciar Sesión</h1>
            <form action="/login" method="post">
                <div class="input-group">
                    <i class="bi bi-envelope-fill"></i>
                    <input type="text" name="email" placeholder="Correo electrónico" required>
                </div>

                <div class="input-group">
                    <i class="bi bi-lock-fill"></i>
                    <input type="password" name="password" placeholder="Contraseña" required>
                </div>

                <input type="submit" value="Entrar">
            </form>

            <label>¿No tienes cuenta? <a href="registro.html">Regístrate</a></label>
        </fieldset>
    </main>

    <!-- Pie de página idéntico al index.html -->
    <footer>
        <p>&copy; 2025 Royal-Vallecas-Hotel. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
