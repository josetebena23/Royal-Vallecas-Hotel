<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" href="../css/registro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>

    <fieldset>
        <h1>Registro de Nuevo Usuario</h1>

        <form action="/usuarios" method="post" th:object="${usuario}">

            <div class="input-group">
                <i class="bi bi-person-fill"></i>
                <input type="text" th:field="*{nombre}" placeholder="Nombre" required>
            </div>

            <div class="input-group">
                <i class="bi bi-person-bounding-box"></i>
                <input type="text" th:field="*{apellido}" placeholder="Apellido" required>
            </div>

            <div class="input-group">
                <i class="bi bi-envelope-fill"></i>
                <input type="email" th:field="*{email}" placeholder="Correo electrónico" required>
            </div>

            <div class="input-group">
                <i class="bi bi-lock-fill"></i>
                <input type="password" th:field="*{password}" placeholder="Contraseña" required>
            </div>

            <div class="input-group">
                <i class="bi bi-telephone-fill"></i>
                <input type="text" th:field="*{telefono}" placeholder="Teléfono (opcional)">
            </div>

            <input type="submit" value="Registrarse">
        </form>

        <label>¿Ya tienes cuenta? <a th:href="@{/login}">Inicia Sesión</a></label>
    </fieldset>

</body>

</html>
